<body class="bg">
<script type="text/javascript">  
    var commoId;

    window.onload = function(){load();} 

    // 初始化加载数据
    function load(){
      // 获取请求参数
      commoId = getQueryString("commoId");

      if(commoId == null)
      {
        $toast("参数丢失");
        return;
      }

      // 加载往期历史数据
      loadCommodityHistory(commoId);
    }

    // 加载往期历史数据
    function loadCommodityHistory(commoId)
    {
      var dm_CommodityHistory = new DM_CommodityHistory();
      var url = dm_CommodityHistory.url;
      url += commoId + ".json";
      url += "?commoId=" + commoId;

      dm_CommodityHistory.setUrl(url);

      // 提取数据并更新
      var blMgr = new BounceListMgr("main");
      blMgr.init("sclist_commo_history", dm_CommodityHistory);         
    }
</script>

  <div id="main" class="main">
      <ul id="sclist_commo_history" class="wqjx_area"></ul>
  </div>

<script type="text/javascript" src="../frame/frame.js"></script>
</body>
